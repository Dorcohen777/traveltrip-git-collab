<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="main-container">

        <header class="header-container">
            <div class="main-nav">
                <h1>TravelTip</h1>
                <div class="div-search">
                    <input type="search" class="input-search" placeholder="enter location"">
                    <button class=" btn-search" onclick="onSearch()">Go</button>
                    <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
                </div>
            </div>
        </header>

        <section class="location-info-container">
            <div class="div-location-info">
                <p>You are at: <span class="user-pos"></span></p>
                <button>Copy location</button>
            </div>
        </section>

        <section class="map-section">
            <div class="div-weather">
                <h2>Weather today</h2>
                <div class="div-temp">
                    
                </div>
            </div>
            <div onclick="onMapClick()" id="map" style="width: 100%; height: 600px;" class="map-area"></div>
            <div class="div-locations">
                <h2>Locations:</h2>
                <pre class="locs"></pre>
            </div>
        </section>

        <section class="actions-section">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </actions>

    </main>

    <script src="lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
