<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="main-containor">

        <header>
            <div class="main-nav">
                <h1>TravelTip</h1>
                <div class="div-search">
                    <input type="search" class="input-search" placeholder="enter location">
                    <button class="btn-search" onclick="onSearch()">Go</button>
                    <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
                </div>
            </div>
        </header>

        <current>
            <p>You are at: <span class="user-pos"></span></p>
            <button>Copy location</button>
        </current>

        <section>
            <div onclick="onMapClick()" id="map" style="width: 50%; height: 400px;"></div>
            <p>Locations:
            <pre class="locs">location 1 location 2</pre>
            </p>
        </section>

        <actions>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </actions>

    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
